<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url(temperature-converter.webp);
      background-repeat: no-repeat;
      background-size: 100% 600px;
      }

    h1 {
      margin-left: 31rem;
      margin-top: 120px;
      color:#fff;
    }

    form {
  max-width: 350px;
  position: relative;
  /* top:2rem; */
  left: 30rem;
  padding: 20px;
  background-color: rgba(255, 255, 255, 0.2); 
  border-radius: 10px;
  color: #fff;
  border: 2px solid rgba(255, 255, 255, 0.5); 
  backdrop-filter: blur(10px); 
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); 
}


    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="number"] {
      display: block;
      margin-bottom: 20px;
      padding: 10px;
      width: 330px;
      border-radius: 5px;
      border: none;
      box-shadow: 0px 0px 5px #ccc;
      outline:none;
    }
    .unit{
        display:flex;
        flex-direction: column;
        row-gap: 5px;
        column-gap: 2rem;
    }
    #fromUnit,#toUnit{
        outline: none;
        padding: 10px;
    }

    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin:10px 120px;
    }

    button[type="submit"]:hover {
      background-color: #3e8e41;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      margin-left: 31rem;
      color:#fff;

    }
  </style>
</head>
<body>
  <h1>Temperature Converter</h1>
 
  <form onsubmit="convertTemperature(event)">
    <label>Temperature:</label>
    <input type="number" id="tempInput" placeholder="Enter temperature" required>
    <div class="unit">
    <label>From:</label>
    <select id="fromUnit">
      <option >Select an Option</option>
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
      <option value="kelvin">Kelvin</option>
    </select>

    <label>To:</label>
    <select id="toUnit" >
      <option >Select an Option</option> 
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
      <option value="kelvin">Kelvin</option>
    </select>
    </div>

    <button type="submit">Convert</button>
  </form>

  <div id="result"></div>

  <script>
    function convertTemperature(event) {
      event.preventDefault();

      var inputTemp = document.getElementById("tempInput").value;
      var fromUnit = document.getElementById("fromUnit").value;
      var toUnit = document.getElementById("toUnit").value;

      var result;

      if (fromUnit === "celsius") {
        if (toUnit === "fahrenheit") {
          result = (inputTemp * 9/5) + 32;
        } else if (toUnit === "kelvin") {
          result = inputTemp + 273.15;
        } else {
          result = inputTemp;
        }
      } else if (fromUnit === "fahrenheit") {
        if (toUnit === "celsius") {
          result = (inputTemp - 32) * 5/9;
        } else if (toUnit === "kelvin") {
          result = (inputTemp + 459.67) * 5/9;
        } else {
          result = inputTemp;
        }
      } else if (fromUnit === "kelvin") {
        if (toUnit === "celsius") {
          result = inputTemp - 273.15;
        } else if (toUnit === "fahrenheit") {
            result = (inputTemp * 9/5) - 459.67;
        } else {
          result = inputTemp;
        }
      }

      document.getElementById("result").innerHTML = inputTemp + " " + fromUnit + " is equal to " + result.toFixed(2) + " " + toUnit;
    }
  </script>
</body>
</html>
